<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent
        {
            border: 2px solid black;
            width: 420px;
            height: 420px;
            margin: auto;


        }
        
        .child1 
        {
            border: 2px solid black;
            width: 60px;
            height: 60px;
            margin: auto;
            padding: 20px;
        }
        
        .child2 
        {
            border: 2px solid black;
            width: 60px;
            height: 60px;
            margin-right: auto;
            padding: 20px;
        }
        .child3 
        {
            border: 2px solid black;
            width: 60px;
            height: 60px;
            margin-left: auto;
            padding: 20px;

            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"><p style="text-align: center;">One</p></div>
        <br>
        <br>
        <div class="child2"><p style="text-align: center;">Two</p></div>
        <br>
        <div class="child3"><p style="text-align: center;">Three</p></div>
    </div>

</body>
</html>
