<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent
        {
            position: relative;
            border: 2px solid red;
            height:200px ;
            width: 400px;
        }

        .child
        {
            position: absolute;
            top:40px;
            right:20px;
            width:200px;
            height:100px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            hello
        </div>
    </div>
</body>
</html>
