<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .card
        {
            height: 500px;
            width: 23%;
            border: 2px solid black;
        }

        .card-header
        {
            background-color: rgb(112, 105, 105);
            text-align: center;
            color: white;
            padding:5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size:small;
        }

        .card-image img
        {
            height: 200px;
            width: 100%;
        }

        .card-content h2
        {
            text-align: center;
        }

        .card-content ul li i
        {
            color: red;
            margin-right: 3px;
        }

        .card-button
        {
            display: flex;
            justify-content: center;
        }

        .card-button button 
        {
            background-color:  red;
            color: white;
            height: 40px;
            width: 150px;
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="card-header"><h1>OUTLANDER</h1></div>
        <div class="card-image"><img src="outlander.jpg"></div>
        <div class="card-content"><h2>Starting at $24,895</h2>
        <ul type="none">
            <li><i class="fa-solid fa-bookmark"></i>Q series</li>
            <li><i class="fa-solid fa-bookmark"></i>5/7 seater</li>
            <li><i class="fa-solid fa-bookmark"></i>Petrol</li>
            <li><i class="fa-solid fa-bookmark"></i>Automatic</li>
        </ul>
        </div>
        <div class="card-button"><button>LEARN MORE</button></div>
    </div>
</body>
</html>
