<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            width: 50%;
        }

        table,td,th
        {
            font-size: 20px;
            text-align: center;
            border: 2px solid  black;
            border-collapse: collapse;
            padding: 10px;
        }
        
        #id
        {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Item/Desc.</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Paperclips (Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>

        <tr>
            <td>Paper (Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>

        <tr>
            <td>Wastepaper Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>

        <tr>
            <td colspan="3"; id="id"><b>Subtotal</b></td>
            <td>610.88</td>
        </tr>

        <tr>
            <td colspan="2"; id="id"><b>Tax</b></td>
            <td>7%</td>
            <td>42.76</td>
        </tr>

        <tr>
            <td colspan="3"; id="id"><b>Total</b></td>
            <td>653.64</td>
        </tr>
</body>
</html>
