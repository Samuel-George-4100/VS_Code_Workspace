<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            width: 50%;
            background-color: aqua;
        }

        table,td,th
        {
            font-size: 25px;
            text-align: center;
            border: 2px solid black;
            padding: 10px;
            border-collapse: collapse;    
        }
    </style>
</head>
<body>
    <table>
        
        <tr>
            <th>Name</th>
            <th colspan="2">Phone</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Arun</td>
            <td>1234</td>
            <td>5678</td>
            <td>23</td>
        </tr>

        <tr>
            <td>Amal</td>
            <td>3455</td>
            <td>4623</td>
            <td>24</td>
        </tr>    
    
    </table>
</body>
</html>
