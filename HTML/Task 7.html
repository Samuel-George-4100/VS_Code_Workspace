<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body style="background-color: pink;">
    <h1><b>Enter your Personal Details Below:</b></h1>
    <form>
        <label><b>Name:</b> </label>
        <input type="text">
        <br>
        <label><b>Address: </b></label>
        <textarea></textarea>
        <br>
        <label><b>City: <b></label>
        <input type="text">
        <label><b>State:<b></label>
        <input type="text">
        <br>
        <label><b>Country:</b></label>
        <select>
            <option>India</option>
            <option>USA</option>
            <option>Canada</option>
        </select>
        <label><b>Postal Code</b></label>
        <input type="text">
        <br>
        <label><b>E-mail Address:</b></label>
        <input type="email">
        <br>
        <label><b>Sex:</b></label>
        <input type="radio" name="Sex">Male
        <input type="radio" name="Sex">Female
        <input type="radio" name="Sex">Others
        <br>
        <label><b>Specify your interest:</b></label>
        <br>
        <input type="checkbox">Sports
        <input type="checkbox">Movies
        <input type="checkbox">Puzzles
        <input type="checkbox">Jogging
        <input type="checkbox">Swimming
        <input type="checkbox">Surfing the net
        <input type="checkbox">Others
        <br>
        <label><b>Seen any good website lately? Write them down.</b></label>
        <br>
        <textarea></textarea>
        <br>
        <label><b>Please rate my website :</b></label>
        <br>
        <input type="radio" name="rating">It's great
        <input type="radio" name="rating">It's good
        <input type="radio" name="rating">It's fair
        <input type="radio" name="rating">It's poor
        <br>
        <br>
        <label><b>THANKS FOR VISITING!!!</b></label>
        <br>
        <input type="submit" placeholder="Submit">
        <input type="reset" placeholder="Start Again">
    </form>
</body>
</html>
