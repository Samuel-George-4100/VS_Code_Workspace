<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div
        {
            width: 25%;
            border: 2px solid black;
            border-collapse:collapse;
            text-align: center;
            border-style:solid;
        }
        
        #textarea
        {
            width: 50%;
        }

    </style>
</head>
<body>
    <div>
        <h2>Personal Form</h2>
        <form>
            <label>Username</label>
            <input type="text" placeholder="Username" >
            <br>
            <br>
            <label>Password</label>
            <input type="password" placeholder="password">
            <br>
            <br>
            <label>Enter Date of Birth</label>
            <input type="date">
            <br>
            <br>
            <label>Enter Email Address</label>
            <input type="email">
            <br>
            <br>
            <label>Enter link</label>
            <input type="url">
            <br>
            <br>
            <label>Gender :</label>
            <input type="radio"; name="Gender">Male
            <input type="radio"; name="Gender">Female
            <br>
            <br>
            <label>Fav category of vehicles :</label>
            <input type="checkbox">MCWG
            <input type="checkbox">LMV
            <input type="checkbox">HMV
            <br>
            <br>
            <label>Address</label>
            <textarea id="textarea"; placeholder="Enter your address here"></textarea>
            <br>
            <br>
            <label>Qualification</label>
            <select>
                <option>B.Tech</option>
                <option>BBA</option>
                <option>B.Sc</option>
                <option>BDS</option>
            </select>
            <br>
            <br>
            <label>Upload File :</label>
            <input type="file">
            <br>
            <br>
            <input type="submit" value="Register">
            <input type="reset" value="Restart">
            <br>
            <br>
        </form>
    </div>
</body>
</html>
